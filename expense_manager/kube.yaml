apiVersion: apps/v1
kind: Deployment
metadata:
  name: expense-manager
spec:
  selector:
    matchLabels:
      app: expense-manager
  template:
    metadata:
      labels:
        app: expense-manager
    spec:
      containers:
      - name: expense-manager
        image: IMAGE
        imagePullPolicy: Always
        env:
          - name: username
            value: root
        envFrom:
          - configMapRef:
              name: service-discovery
          - secretRef:
              name: db-secrets
        resources:
          limits:
            memory: "512Mi"
            cpu: "800m"
        ports:
        - containerPort: 8080


