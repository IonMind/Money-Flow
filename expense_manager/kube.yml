apiVersion: apps/v1
kind: Deployment
metadata:
  name: expense-manager
spec:
  selector:
    matchLabels:
      app: expense-manager
  template:
    metadata:
      labels:
        app: expense-manager
    spec:
      containers:
      - name: expense-manager
        image: expense-manager:minikube
        imagePullPolicy: Never
        envFrom:
          - configMapRef:
          # will change later to cm-db
              name: cm-auth-service 
        resources:
          limits:
            memory: "512Mi"
            cpu: "800m"
        ports:
        - containerPort: 8080


---

apiVersion: v1
kind: Service
metadata:
  name: expense-manager-service
spec:
  selector:
    app: expense-manager
  ports:
  - port: 8080
    targetPort: 8080
