spring:
  application:
    name: auth-service
  datasource:
    url: ${jdbc_url}
    username: ${USERNAME}
    password: ${PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
      
jwt:
  secret: ${jwt_secret}
      
            